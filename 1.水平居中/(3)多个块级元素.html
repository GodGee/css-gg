<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>多个块级元素</title>
    <style type="text/css">
      #parent {
        text-align: center;
      }
      #son {
        display: inline-block; /*改为行内或者行内块级形式，以达到text-align对其生效*/
      }
    </style>
  </head>
  <body>
    <!-- 原理：text-align只控制行内内容(文字、行内元素、行内块级元素)如何相对他的块父元素对齐 -->
    <!-- 优缺点 优点：简单，容易理解，兼容性非常好 缺点：只对行内内容有效；属性会继承影响到后代行内内容；块级改为inline-block换行、空格会产生元素间隔 -->
    <div id="parent">
      <div id="son">多个块级元素</div>
    </div>
  </body>
</html>
