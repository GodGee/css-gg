<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>单个块级元素</title>
    <style type="text/css">
      #parent {
        display: table-cell;
        vertical-align: middle;
        background-color: hotpink;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <!-- 原理：CSS Table，使表格内容对齐方式为middle -->
    <!-- 优点：简单；宽高不定；兼容性好（ie8+）
    缺点：设置tabl-cell的元素，宽度和高度的值设置百分比无效，需要给它的父元素设置display: table; 才生效；
    table-cell不感知margin，在父元素上设置table-row等属性，也会使其不感知height；
    设置float或position会对默认布局造成破坏，可以考虑为之增加一个父div定义float等属性；
    内容溢出时会自动撑开父元素
    -->
    <div id="parent">
      <div id="son">1.原理：CSS Table，使表格内容对齐方式为middle</div>
    </div>
  </body>
</html>
