<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>任意个元素(flex)</title>
    <style type="text/css">
      #parent {
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      /* 或 */
      #parent {
        display: flex;
        align-items: center;
      }
      /* 或 */
      #parent {
        display: flex;
      }
      #son {
        align-self: center;
      }
    </style>
  </head>
  <body>
    <!-- 优缺点
        优点：简单灵活；功能强大
        缺点：PC端兼容性不好，移动端（Android4.0+）
     -->
    <div id="parent">
      <div id="son">任意个元素(flex)</div>
    </div>
  </body>
</html>
