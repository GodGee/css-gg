<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>(1)行内/行内块级/图片</title>
    <style type="text/css">
      #parent {
        height: 150px;
        line-height: 150px; /*行高的值与height相等*/
        text-align: center;
        font-size: 0; /*消除幽灵空白节点的bug*/
        background-color: hotpink;
      }
      #son {
        display: inline-block; /*如果是块级元素需改为行内或行内块级才生效*/
        vertical-align: middle;
        background-color: green;
        width: 50px;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <!-- 原理：text-align: center; 控制行内内容相对于块父元素水平居中,然后就是line-height和vertical-align的基友关系使其垂直居中，font-size: 0; 是为了消除近似居中的bug -->
    <!-- 优缺点 优点：代码简单；兼容性好（ie8+） 缺点：只对行内内容有效；需要添加font-size: 0;
    才可以完全的垂直居中；不过需要注意html中#parent包裹#son之间需要有换行或空格；熟悉line-height和vertical-align的基友关系较难 -->

    <div id="parent">
      <div id="son"></div>
    </div>
  </body>
</html>
