<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>(3)使用float+overflow实现</title>
    <style type="text/css">
      #left {
        float: left;
        width: 100px;
        height: 500px;
        background-color: hotpink;
      }

      #right {
        overflow: hidden; /*触发bfc达到自适应*/
        height: 500px;
        background-color: green;
      }
    </style>
  </head>
  <body>
    <!-- 优缺点： 优点：代码简单，容易理解，无需关注定宽的宽度，利用bfc达到自适应效果 缺点：浮动脱离文档流，需要手动清除浮动，否则会产生高度塌陷；不支持ie6 -->
    <div id="left">左列定宽</div>
    <div id="right">右列自适应</div>
  </body>
</html>
