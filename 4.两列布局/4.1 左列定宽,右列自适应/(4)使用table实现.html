<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>(4)使用table实现</title>
    <style type="text/css">
      #parent {
        display: table;
        width: 100%;
        height: 500px;
      }
      #left {
        width: 100px;
        background-color: hotpink;
      }
      #right {
        background-color: green;
      }
      #left,
      #right {
        display: table-cell;
      }
    </style>
  </head>
  <body>
    <!-- 优缺点： 优点：代码简单，容易理解，无需关注定宽的宽度，利用单元格自动分配达到自适应效果 缺点：margin失效；设置间隔比较麻烦；不支持ie8- -->
    <div id="parent">
      <div id="left">左列定宽</div>
      <div id="right">右列自适应</div>
    </div>
  </body>
</html>
