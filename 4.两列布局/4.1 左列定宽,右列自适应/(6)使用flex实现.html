<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>(6)使用flex实现</title>
    <style type="text/css">
      #parent {
        width: 100%;
        height: 500px;
        display: flex;
      }
      #left {
        width: 100px;
        background-color: hotpink;
      }
      #right {
        flex: 1; /*均分了父元素剩余空间*/
        background-color: green;
      }
    </style>
  </head>
  <body>
    <body>
      <div id="parent">
        <div id="left">左列定宽</div>
        <div id="right">右列自适应</div>
      </div>
    </body>
  </body>
</html>
