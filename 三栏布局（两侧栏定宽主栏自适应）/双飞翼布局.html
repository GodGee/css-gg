<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>双飞翼布局</title>
	<style type="text/css">
		.main{
			float: left;
			width: 100%;
			height: 200px;
			background: #38ab89;
		}
		.left{
			float: left;
			width: 200px;;
			height: 200px;
			background: orange;
			margin-left: -100%;
		}
		.right{
			float: left;
			width: 200px;
			height: 200px;
			margin-left: -200px;
			background: orange;
		}
		.inner{
			margin: 0 200px;
		}
	</style>
</head>
<body>
	<div class="layout">
		<div class="main">
			<div class="inner">inner</div>
		</div>
		<div class="left"></div>
		<div class="right"></div>
	</div>
</body>
</html>
