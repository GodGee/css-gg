<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>圣杯布局</title>
	<style type="text/css">
		.layout {
			padding: 0 200px;
			height: 200px;
			background: gray;
			min-width: 500px;
		}
		.main{
			float: left;
			width: 100%;
			height: 200px;
			background: #38ab89;
		}
		.left{
			position: relative;
			float: left;
			width: 200px;
			left: -200px;
			height: 200px;
			background: orange;
			margin-left: -100%;
		}
		.right{
			position: relative;
			float: left;
			width: 200px;
			right: -200px;
			height: 200px;
			margin-left: -200px;
			background: orange;
		}
	</style>
</head>
<body>
	<div class="layout">
		<div class="main"></div>
		<div class="left"></div>
		<div class="right"></div>
	</div>
</body>
</html>
