<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style type="text/css">
    html,
    body,
    .layout {
        height: 100%;
        display: flex;
        flex-direction: column;
    }

    body {
        margin: 0;
    }

    header,
    footer {
        height: 200px;
    }

    main {
        flex: 1;

    }

    .green {
        background-color: #41ab3e;
    }

    .orange {
        background-color: orange;
    }

    .blue {
        background-color: #4ba0d8;
    }
    </style>
</head>

<body>
    <div class="layout">
        <header class="green"></header>
        <main class="orange">
            <div class="inner"></div>
        </main>
        <footer class="blue"></footer>
    </div>
</body>

</html>
