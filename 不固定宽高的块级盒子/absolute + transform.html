<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>不固定宽高的块级盒子absolute + transform</title>
    <style type="text/css">
    .parent {
        position: relative;
        background: gray;
        height: 200px;
        border: 1px solid;
    }

    .child {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
    }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child">不固定宽高的块级盒子absolute + transform</div>
    </div>
</body>

</html>
