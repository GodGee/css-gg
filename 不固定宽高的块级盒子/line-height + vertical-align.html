<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>不固定宽高的块级盒子line-height + vertical-align</title>
    <style type="text/css">
    .parent {
        line-height: 200px;
        height: 200px;
        text-align: center;
        background: gray;
        border: 1px solid;
    }

    .child {
         display: inline-block;
         line-height: initial;
         vertical-align: middle;
         background: white;
         /*text-align: left;*/
    }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child">不固定宽高的块级盒子line-height + vertical-align</div>
    </div>
</body>

</html>
