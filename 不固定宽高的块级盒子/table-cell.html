<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>不固定宽高的块级盒子table-cell</title>
    <style type="text/css">
    .parent {
        display: table-cell;
        vertical-align: middle;
        text-align: center;
        background: gray;
        height: 200px;
        border: 1px solid;
    }

    .child {
         display: inline-block;
          background: white;
    }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child">不固定宽高的块级盒子table-cell.html</div>
    </div>
</body>

</html>
