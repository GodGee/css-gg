<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>不固定宽高的块级盒子writing-mode</title>
    <style type="text/css">
    .parent {
        writing-mode: vertical-lr;
        text-align: center;
        background: gray;
        height: 200px;
        border: 1px solid;
    }

    .middle {
        display: inline-block;
        writing-mode: horizontal-tb;
        text-align: center;
        background: white;
    }
    .child{
        display: inline-block;
    }
    </style>
</head>

<body>
    <div class="parent">
        <div class="middle">
        <div class="child">不固定宽高的块级盒子writing-mode</div>
            
        </div>
    </div>
</body>

</html>
