<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>flex</title>
	<style type="text/css">
		.layout{
			display: flex;
		}
		.aside{
			width: 200px;
			height: 200px;
			background: orange;
		}
		.main{
			flex: 1;
			background: #38ab89;
		}
	</style>
</head>
<body>
	<div class="layout">
		<div class="aside"></div>
	<div class="main"></div>
	</div>
</body>
</html>
