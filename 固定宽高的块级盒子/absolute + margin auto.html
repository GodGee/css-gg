<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>固定宽高的块级盒子absolute + margin auto</title>
    <style type="text/css">
    .parent {
        position: relative;
        background: gray;
        height: 150px;
        border: 1px solid #ddd;
    }

    .child {
        width: 100px;
        height: 100px;
        position: absolute;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        background: black;
        margin: auto;
    }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>

</html>
