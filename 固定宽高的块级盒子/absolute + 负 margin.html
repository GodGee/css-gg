<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>固定宽高的块级盒子absolute + 负 margin</title>
    <style type="text/css">
    .parent {
        position: relative;
        background: gray;
        height: 150px;
        border: 1px solid #ddd;
    }

    .child {
        width: 100px;
        height: 100px;
        position: absolute;
        left: 50%;
        top: 50%;
        background: black;
        margin: -50px 0 0 -50px
    }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>

</html>
